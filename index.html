<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Webshop</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- ====navigation================================ -->
    <header>
        <nav class="navigation">

            <!-- logo -->
            <a href="#" class="logo">
                Carmen
            </a>

            <!-- menu -->
            <ul class="menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Nieuw</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>

            <!-- shopping cart/like -->
            <div class="right-nav">

                <!-- like -->
                <a href="#" class="like">
                    <i class="fa-regular fa-heart"></i>
                    <span>0</span>
                </a>

                <!-- cart -->
                <a href="#" class="cart">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span>0</span>
                </a>
            </div>
        </nav>
    </header>
    <!-- ====navigation end==== -->



    <!-- ====search-banner=============================== -->
    <section id="search-banner">

        <!-- images -->
        <img src="/img/ring-1.png" class="ring-1" alt="ring">

        <!-- text -->
        <div class="search-banner-text">
            <h1>Elegance with Perfection.</h1>
            <strong>#Tot wel 50% korting!</strong>

            <!-- search-box -->
            <form action="" class="search-box">
                <!-- icon -->
                <i class="fas fa-search"></i>

                <!-- input -->
                <input type="text" class="search-input" placeholder="Vind ringen, armbanden, kettingen..." name="search" required>

                <!-- btn -->
                <input type="submit" class="search-btn" value="Zoek">
            </form>
        </div>
    </section>
</body>

</html>
